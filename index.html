<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Jogo do Número Secreto">
    <meta property="og:description" content="Venha jogar e descubrir o número secreto! - by RkoLs">
    <meta property="og:image" content="https://jogo-woad-mu.vercel.app/img/icon.png">
    <meta property="og:url" content="https://jogo-woad-mu.vercel.app">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://jogo-woad-mu.vercel.app/img/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do Número Secreto</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Adivinhe o <span class="container__texto-azul">numero secreto</span></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 a 100</p>
                </div>
                <input type="number" min="1" max="100" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo
                        jogo</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
            <div class="assinatura">
        <p><em>Powered by <strong>RkoLs</strong></em></p>
        </div>
    </div>

    <script src="app.js" defer></script>

</body>

</html>
